<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.95) 0%, 
                    rgba(240, 248, 255, 0.9) 25%,
                    rgba(230, 245, 255, 0.95) 50%,
                    rgba(245, 250, 255, 0.9) 75%,
                    rgba(255, 255, 255, 0.95) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.05"/></svg>');
            min-height: 100vh;
            color: #1d1d1f;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 144, 226, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 80% 70%, rgba(120, 180, 255, 0.12) 0%, transparent 60%),
                radial-gradient(circle at 40% 80%, rgba(200, 230, 255, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 60% 20%, rgba(100, 160, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 200;
            background: linear-gradient(135deg, #1d1d1f 0%, #6e7886 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.1rem;
            color: #6e7886;
            font-weight: 300;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            cursor: pointer;
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.6) 50%, 
                transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .note-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            box-shadow: 
                0 20px 40px -12px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .note-card:hover::before {
            opacity: 1;
        }

        .note-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #1d1d1f;
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            letter-spacing: -0.01em;
            pointer-events: none;
        }

        .note-title::placeholder {
            color: #a1a1aa;
        }

        .note-content {
            font-size: 1rem;
            color: #424245;
            line-height: 1.6;
            border: none;
            background: transparent;
            width: 100%;
            height: 100px;
            resize: none;
            outline: none;
            font-family: inherit;
            font-weight: 300;
            overflow: hidden;
            pointer-events: none;
        }

        .note-content::placeholder {
            color: #9ca3af;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.85rem;
            color: #8e8e93;
        }

        .timestamp-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .delete-btn {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            pointer-events: all;
            z-index: 10;
        }

        .delete-btn:hover {
            background: rgba(255, 59, 48, 0.2);
            transform: scale(1.1);
        }

        .add-note {
            background: rgba(0, 122, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px dashed rgba(0, 122, 255, 0.3);
            border-radius: 20px;
            padding: 40px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #007aff;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-height: 220px;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 122, 255, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .add-note:hover {
            background: rgba(0, 122, 255, 0.15);
            border-color: rgba(0, 122, 255, 0.5);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            transform: translateY(-4px);
            box-shadow: 
                0 20px 40px -12px rgba(0, 122, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(0, 122, 255, 0.1);
        }

        .add-icon {
            font-size: 2rem;
            font-weight: 200;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            width: 100%;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 500;
            color: #1d1d1f;
            border: none;
            background: transparent;
            outline: none;
            letter-spacing: -0.01em;
            flex: 1;
            min-height: 2.5rem;
        }

        .modal-title::placeholder {
            color: #a1a1aa;
        }

        .modal-close {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #666;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.15);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 20px 30px 30px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .modal-textarea {
            font-size: 1.1rem;
            color: #424245;
            line-height: 1.7;
            border: none;
            background: transparent;
            width: 100%;
            min-height: 400px;
            resize: none;
            outline: none;
            font-family: inherit;
            font-weight: 300;
            flex: 1;
        }

        .modal-textarea::placeholder {
            color: #9ca3af;
        }

        .modal-meta {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #8e8e93;
        }

        .modal-timestamps {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .modal-delete-btn {
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            border-radius: 12px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .modal-delete-btn:hover {
            background: rgba(255, 59, 48, 0.25);
            transform: translateY(-1px);
        }

        .floating-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(120, 180, 255, 0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -7s;
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 30%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .auth-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .auth-modal {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            max-width: 400px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .auth-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 100%);
        }

        .auth-modal h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #1d1d1f 0%, #6e7886 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .auth-modal p {
            color: #6e7886;
            margin-bottom: 30px;
            font-size: 1rem;
            font-weight: 300;
        }

        .pin-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.2rem;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            outline: none;
            text-align: center;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            color: #1d1d1f;
            margin-bottom: 20px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .pin-input::placeholder {
            color: #9ca3af;
            letter-spacing: normal;
        }

        .pin-input:focus {
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 0 0 3px rgba(0, 122, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .pin-input.error {
            border-color: rgba(255, 59, 48, 0.5);
            background: rgba(255, 59, 48, 0.05);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 500;
            background: rgba(0, 122, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-radius: 16px;
            color: #007aff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .auth-btn:hover {
            background: rgba(0, 122, 255, 0.25);
            border-color: rgba(0, 122, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 16px rgba(0, 122, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .error-message {
            color: #ff3b30;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .main-content {
            transition: filter 0.5s ease;
        }

        .main-content.blurred {
            filter: blur(8px);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .notes-grid { grid-template-columns: 1fr; gap: 20px; }
            .container { padding: 20px 15px; }
            .auth-modal { padding: 30px 20px; }
            .modal-overlay { padding: 5px; }
            .modal-header { padding: 20px 20px 15px; }
            .modal-body { padding: 15px 20px 20px; }
            .modal-title { font-size: 1.5rem; }
            .modal-textarea { min-height: 300px; font-size: 1rem; }
            .modal-close { width: 36px; height: 36px; font-size: 1.1rem; }
            .modal-timestamps { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <!-- Authentication Overlay -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-modal">
            <h2>ðŸ”’ Notes</h2>
            <p>Enter your PIN to access your private notes</p>
            <input 
                type="password" 
                class="pin-input" 
                id="pinInput" 
                placeholder="Enter PIN"
                maxlength="6"
                autocomplete="off"
            >
            <button class="auth-btn" onclick="verifyPin()">Unlock</button>
            <div class="error-message" id="errorMessage">Incorrect PIN. Please try again.</div>
        </div>
    </div>

    <!-- Note Modal -->
    <div class="modal-overlay" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <input 
                    type="text" 
                    class="modal-title" 
                    id="modalTitle"
                    placeholder="Note title..."
                >
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <textarea 
                    class="modal-textarea" 
                    id="modalContent"
                    placeholder="Start writing your thoughts..."
                ></textarea>
                <div class="modal-meta">
                    <div class="modal-timestamps" id="modalTimestamps">
                        <div>Created: <span id="modalCreated"></span></div>
                        <div>Last edited: <span id="modalEdited"></span></div>
                    </div>
                    <button class="modal-delete-btn" id="modalDeleteBtn">Delete Note</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content blurred" id="mainContent">
        <div class="container">
            <div class="header">
                <h1>Notes</h1>
                <p>Welcome Sajith</p>
            </div>

            <div class="notes-grid" id="notesGrid">
                <div class="add-note" onclick="addNote()">
                    <div class="add-icon">+</div>
                    <div>Add New Note</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let notes = [];
        let noteId = 0;
        let isAuthenticated = false;
        let currentNoteId = null;
        const correctPin = "690069";

        function saveToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
            localStorage.setItem('noteId', noteId.toString());
        }

        function loadFromStorage() {
            const savedNotes = localStorage.getItem('notes');
            const savedNoteId = localStorage.getItem('noteId');
            
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
            }
            if (savedNoteId) {
                noteId = parseInt(savedNoteId);
            }
        }

        function formatDate(date) {
            return new Date(date).toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function verifyPin() {
            const pinInput = document.getElementById('pinInput');
            const errorMessage = document.getElementById('errorMessage');
            const authOverlay = document.getElementById('authOverlay');
            const mainContent = document.getElementById('mainContent');
            const enteredPin = pinInput.value.trim();

            if (enteredPin === correctPin) {
                isAuthenticated = true;
                authOverlay.classList.add('hidden');
                mainContent.classList.remove('blurred');
                initializeApp();
            } else {
                pinInput.classList.add('error');
                errorMessage.classList.add('show');
                pinInput.value = '';
                
                setTimeout(() => {
                    pinInput.classList.remove('error');
                    errorMessage.classList.remove('show');
                }, 2000);
            }
        }

        function addNote() {
            if (!isAuthenticated) return;
            
            const now = new Date();
            const note = {
                id: noteId++,
                title: '',
                content: '',
                createdAt: now,
                lastEditedAt: now
            };
            notes.push(note);
            saveToStorage(); // Uncomment if using localStorage
            renderNotes();
            
            // Open the new note in modal
            setTimeout(() => {
                openModal(note.id);
            }, 100);
        }

        function deleteNote(id, fromModal = false) {
            if (!isAuthenticated) return;
            
            notes = notes.filter(note => note.id !== id);
            saveToStorage(); // Uncomment if using localStorage
            renderNotes();
            
            if (fromModal) {
                closeModal();
            }
        }

        function updateNote(id, field, value) {
            if (!isAuthenticated) return;
            
            const note = notes.find(n => n.id === id);
            if (note) {
                note[field] = value;
                if (field === 'title' || field === 'content') {
                    note.lastEditedAt = new Date();
                }
                saveToStorage(); // Uncomment if using localStorage
                renderNotes();
            }
        }

        function openModal(id) {
            if (!isAuthenticated) return;
            
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            currentNoteId = id;
            const modal = document.getElementById('noteModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const modalCreated = document.getElementById('modalCreated');
            const modalEdited = document.getElementById('modalEdited');
            const modalDeleteBtn = document.getElementById('modalDeleteBtn');
            
            modalTitle.value = note.title;
            modalContent.value = note.content;
            modalCreated.textContent = formatDate(note.createdAt);
            modalEdited.textContent = formatDate(note.lastEditedAt);
            
            modalDeleteBtn.onclick = () => deleteNote(id, true);
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Focus on title if empty, otherwise content
            setTimeout(() => {
                if (!note.title) {
                    modalTitle.focus();
                } else {
                    modalContent.focus();
                    modalContent.setSelectionRange(modalContent.value.length, modalContent.value.length);
                }
            }, 300);
        }

        function closeModal() {
            const modal = document.getElementById('noteModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            currentNoteId = null;
        }

        function renderNotes() {
            if (!isAuthenticated) return;
            
            const grid = document.getElementById('notesGrid');
            
            grid.innerHTML = `
                <div class="add-note" onclick="addNote()">
                    <div class="add-icon">+</div>
                    <div>Add New Note</div>
                </div>
            `;

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                noteCard.setAttribute('data-id', note.id);
                
                const displayTitle = note.title || 'Untitled Note';
                const displayContent = note.content || 'No content yet...';
                const truncatedContent = displayContent.length > 150 ?
                displayContent.substring(0, 150) + '...' : displayContent;
                
                noteCard.innerHTML = `
                    <div class="note-title">${displayTitle}</div>
                    <div class="note-content">${truncatedContent}</div>
                    <div class="note-meta">
                        <div class="timestamp-info">
                            <div>Created: ${formatDate(note.createdAt)}</div>
                            <div>Edited: ${formatDate(note.lastEditedAt)}</div>
                        </div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteNote(${note.id})">Ã—</button>
                    </div>
                `;
                
                noteCard.onclick = () => openModal(note.id);
                grid.appendChild(noteCard);
            });
        }

        function initializeApp() {
            loadFromStorage(); // Uncomment if using localStorage
            renderNotes();
        }

        // Modal input handlers
        document.addEventListener('DOMContentLoaded', function() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const pinInput = document.getElementById('pinInput');
            
            // Auto-save modal changes
            modalTitle.addEventListener('input', function() {
                if (currentNoteId !== null) {
                    updateNote(currentNoteId, 'title', this.value);
                }
            });
            
            modalContent.addEventListener('input', function() {
                if (currentNoteId !== null) {
                    updateNote(currentNoteId, 'content', this.value);
                    // Update timestamps in modal
                    const note = notes.find(n => n.id === currentNoteId);
                    if (note) {
                        document.getElementById('modalEdited').textContent = formatDate(note.lastEditedAt);
                    }
                }
            });
            
            // PIN input handler
            pinInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyPin();
                }
            });
            
            // Close modal on outside click
            document.getElementById('noteModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Close modal on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('noteModal').classList.contains('active')) {
                    closeModal();
                }
            });
        });

        // Initialize the app when page loads
        window.addEventListener('load', function() {
            // Focus on PIN input
            document.getElementById('pinInput').focus();
        });
    </script>
</body>
</html>
